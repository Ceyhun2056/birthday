<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday,prettiest</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

            </div>
            <div class="terminal-body">
                <div class="line">
                    <span class="prompt">&gt;</span>
                    <span class="text typed-text" id="line1"></span>
                </div>
                <div class="line">
                    <span class="prompt">&gt;</span>
                    <span class="text typed-text" id="line2"></span>
                </div>
                <div class="line">
                    <span class="prompt">&gt;</span>
                    <span class="text typed-text" id="line3"></span>
                </div>
                <div class="line">
                    <span class="prompt">&gt;</span>
                    <span class="text typed-text" id="line4"></span>
                </div>
                <div class="line celebrate-message">
                    <span class="prompt">&gt;</span>
                    <span class="text" id="celebrate-line"></span>
                </div>
                <div class="ascii-art" id="ascii-art">
                    <pre>
     
                    </pre>
                </div>

                <div class="cake-3d-container" id="cake-3d"></div>

                <div class="hearts" id="hearts"></div>
                <div class="wish-message" id="wish"></div>
            </div>
        </div>
        <button class="celebrate-btn" id="celebrateBtn">ðŸŽ‰ Celebrate! ðŸŽ‰</button>
